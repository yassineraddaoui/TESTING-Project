<h2>My return books</h2>
<hr>
<div *ngIf="message" class="alert"
     [class.alert-success]="level==='success'"
     [class.alert-danger] ="level==='error'">{{message}}</div>
<div>
  <table class="table">
    <thead>
    <th scope="col">#</th>
    <th scope="col">Title</th>
    <th scope="col">Author</th>
    <th scope="col">Isbn</th>
    <th scope="col">Rate</th>
    <th scope="col"><i class="fas fa-cogs"></i> </th>
    </thead>
    <tbody>
    <tr *ngFor="let book of returnedBooks.content let index =index">
      <th scope="row">{{index+1}}</th>
      <td>{{book.title}}</td>
      <td>{{book.authorName}}</td>
      <td>{{book.isbn}}</td>
      <td><i class="fas fa-star text-warning"></i> {{book.rate}}</td>
      <td>
        <div class="d-flex gap-2 " >
          <i *ngIf="book.returned" class="cursor-pointer  fa-regular fa-paper-plane text-primary " ></i>
          <i *ngIf="!book.returned" class="cursor-pointer fa-solid fa-paper-plane text-success"></i>
          <i class="cursor-pointer fa-solid fa-circle-check" (click)="approveBookReturn(book)" [class.text-success]="book.returnApproved"></i>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center mt-3">
    <nav aria-label="page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)" (click)="goToFirstPage()" [class.disabled]="page==0" aria-label="previous">
            <i class="fa-solid fa-angles-left"></i>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)"  (click)="previous()" [class.disabled]="page==0" aria-label="previous">
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>
        <li class="page-item" *ngFor="let _ of [].constructor(returnedBooks.totalPages); let pageIndex=index" >
          <a class="page-link" href="javascript:void(0)" (click)="goToPage(pageIndex)" [class.active]="page==pageIndex">
            <i class="fa-solid"></i>{{pageIndex+1}}
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)" (click)="next()" [class.disabled]="isLast()" aria-label="next">
            <i class="fas fa-angle-right"></i>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="javascript:void(0)" (click)="goToLastPage()" [class.disabled]="isLast()" aria-label="next">
            <i class="fas fa-angles-right"></i>
          </a>
        </li>

      </ul>
    </nav>
  </div>
</div>
