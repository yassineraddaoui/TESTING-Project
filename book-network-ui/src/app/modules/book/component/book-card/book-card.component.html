<div class="card border-2" style="width:20rem"
[class.border-success]="book.shareable"
[class.border-warning]="book.archived"
[title]="book.archived ? 'Book is archived' :(book.shareable ? 'Book is shareable':'') ">
  <div (click)="onRemoveItem()" *ngIf="remove" title="remove book from waiting List" class="d-flex justify-content-end"><i class="fas fa-remove"></i></div>
  <img [src]="book_Cover" class="card-img-top" alt="..." >
  <div class="card-body overflow-scroll">
    <h5 class="card-title fs-6 text-nowrap fw-bold mb-1" > <i class=" fa-solid fa-book"></i>&nbsp;{{book.title}}</h5>
    <h5 class="card-subtitle fs-6 text-secondary fw-bold mb-1"> <i class=" fa-solid fa-user-check">&nbsp;</i>{{book.authorName}}</h5>
    <h6 class="card-subtitle fs-6 text-secondary fw-bold mb-1"><i class="fas fa-code"></i> {{book.isbn}}</h6>
    <h6 class="card-subtitle fs-6 text-secondary fw-bold "><i class="fa-solid fa-user-check"></i> {{book.owner}}</h6>
    <hr>
    <p class="card-text">{{book.synopsis}}</p>
  </div>
    <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
      <div class="d-flex gap-2">
       <app-rating [rating]="book.rate || 0"></app-rating>
        <span class="fw-bold" *ngIf="book.rate||0 > 0">
          {{book.rate}}
        </span>
      </div>
      <div class="d-flex gap-2" *ngIf="!manage">
        <i (click)="onShowDetails()" class="fas fa-circle-info text-primary" title="Show book details"></i>
        <i (click)="onBorrow()" class="fas fa-list-check text-primary" title="Borrow book"></i>
        <i *ngIf="like" (click)="onAddToWaitingList()" class="fas fa-heart text-danger" title="Add book to waiting list"></i>
      </div>
      <div class="d-flex gap-2" *ngIf="manage">
        <i (click)="onEdit()" class="fas fa-edit text-success" title="Edit book"></i>
        <i (click)="onShare()" class="fas fa-share-nodes text-primary" title="Share book"></i>
        <i (click)="onArchive()" class="fas fa-archive text-danger" title="Archive book"></i>
      </div>
    </div>


</div>
